<h2>{{ group.group_name }}</h2>

<h3>Create Offer</h3>

<form method="POST">
    <input type="text" name="title" placeholder="Offer Title" required><br><br>
    <textarea name="description" placeholder="Description"></textarea><br><br>
    <input type="number" name="price" placeholder="Offer Price" required><br><br>
    <input type="datetime-local" name="expiry" required><br><br>
    <input type="number" name="max_claims" placeholder="Max Claims" required><br><br>
    <button type="submit">Post Offer</button>
</form>

<hr>

<h3>Existing Offers</h3>

{% for offer in offers %}
    <div style="border:1px solid gray;padding:10px;margin:10px;">
        <b>{{ offer.title }}</b>
        <p>{{ offer.description }}</p>
        <p>â‚¹{{ offer.price }}</p>
        <p>Expires: {{ offer.expiry_datetime }}</p>
    </div>
{% endfor %}
