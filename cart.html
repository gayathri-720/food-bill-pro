<!DOCTYPE html>
<html>
<head>
    <title>Your Cart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h2>Your Cart</h2>

{% if cart %}
<table class="cart-table">
    <tr>
        <th>Item</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Action</th>
    </tr>

    {% for key, item in cart.items() %}
    <tr>
        <td>{{ item.name }}</td>
        <td>₹ {{ item.price }}</td>
        <td>{{ item.quantity }}</td>
        <td>₹ {{ item.price * item.quantity }}</td>
        <td>
            <a href="/remove_from_cart/{{ key }}">
                <button class="remove-btn">Remove</button>
            </a>
        </td>
    </tr>
    {% endfor %}
</table>

<h3 class="total-amount">
    Total Amount: ₹ {{ total }}
</h3>

<div class="cart-actions">
    <a href="/menu">
        <button class="secondary-btn">Continue Shopping</button>
    </a>

    <a href="/clear_cart">
        <button class="clear-btn">Clear Cart</button>
    </a>

    <a href="/checkout">
        <button class="checkout-btn">Proceed to Checkout</button>
    </a>
</div>

{% else %}
<p>Your cart is empty.</p>
<a href="/menu">
    <button class="secondary-btn">Go to Menu</button>
</a>
{% endif %}

</body>
</html>
